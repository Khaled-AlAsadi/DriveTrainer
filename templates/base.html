<!DOCTYPE html>
{% load static %}
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Hemsida för att öva på körkort teori frågor"
    />
    <meta name="keywords" content="Körkort,Körkortsfrågor , Ta körkort." />
    <meta name="author" content="Khaled Al Asadi" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>{% block title %} DriveTrainer {% endblock %}</title>
  </head>

  <body style="min-height: 100vh; display: flex; flex-direction: column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/" aria-label="DriveTrainer logo"
        >DriveTrainer</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          <li class="nav-item {% if request.path == '/' %}active{% endif %}">
            <a class="nav-link" href="/" aria-label="Hem startsidan"
              >Hem <span class="sr-only">(current)</span></a
            >
          </li>
          <li
            class="nav-item {% if request.path == '/trafic_rules' %}active{% endif %}"
          >
            <a class="nav-link" href="/trafic_rules" aria-label="TrafikRegler"
              >TrafikRegler</a
            >
          </li>
          <li
            class="nav-item {% if request.path == '/road_signs' %}active{% endif %}"
          >
            <a class="nav-link" href="/road_signs" aria-label="Vägmärken"
              >Vägmärken</a
            >
          </li>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="nav-link btn btn-link">
              Logga ut
            </button>
          </form>
          {% else %}
          <li
            class="nav-item {% if request.path == '/login/' %}active{% endif %}"
          >
            <a class="nav-link" href="{% url 'login' %}" aria-label="Logga in"
              >Logga in</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <main class="container my-5">{% block content %} {% endblock %}</main>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <footer
      class="text-center text-lg-start"
      style="
        background-color: #343a40;
        width: 100%;
        margin-top: auto;
        padding: 2% 7%;
      "
    >
      <!-- Footer section with social media links -->
      <a
        href="https://www.linkedin.com/in/khaled-al-asadi-a0a169193/"
        target="_blank"
        aria-label="View my linkedIn profile"
      >
        <i class="fab fa-linkedin fa-3x" aria-hidden="true"></i>
      </a>
      <a
        href="https://github.com/Khaled-AlAsadi"
        target="_blank"
        aria-label="View our GitHub profile"
      >
        <i class="fab fa-github fa-3x" aria-hidden="true"></i>
      </a>
    </footer>
  </body>
</html>
