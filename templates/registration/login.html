{% extends "base.html" %}

{% block title %}DriveTrainer - Logga in sida{% endblock %}

{% block content %}
  <h2>Logga in</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Användarnamn:</label>
        <input type="text" name="username" id="{{ form.username.id_for_label }}" placeholder="Användarnamn" autocomplete="off" class="form-control">
    </div>
    <div class="form-group">
        <label for="{{ form.password.id_for_label }}">Lösenord:</label>
        <input type="password" name="password" id="{{ form.password.id_for_label }}" placeholder="Lösenord" autocomplete="off" class="form-control">
    </div>
    {{ form.non_field_errors }}
    <p>Har du inget konto? <a href="{% url 'signup' %}" aria-label="Skapa ett konto">Skapa ditt konto här</a></p>
    <input class="btn btn-success" type="submit" value="Logga in">
</form>
{% endblock %}
